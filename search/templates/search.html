<!DOCTYPE html>
<html>
<head>
    <title>Emoji Search App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #4338CA;
        }

        .results {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            font-size: 2rem;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .no-result {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Emoji Search App</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.query }}
            <button type="submit">Search</button>
        </form>

        <div class="results">
            {% if results %}
                <h2>Results:</h2>
                <ul>
                    {% for emoji_char, alias in results %}
                        <li>{{ emoji_char }} <span style="font-size: 1rem; color: #666;">{{ alias }}</span></li>
                    {% endfor %}
                </ul>
            {% elif form.is_bound %}
                <p class="no-result">üòï No matching emojis found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
